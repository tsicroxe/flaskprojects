<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome - Please Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_styles.css') }}" />
  </head>
  <body>
    <form name="registration" action="/confirmation" method="POST">
      <div="first_name">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name"/><br />
      </div>
      <div="last_name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name"/><br />
      </div>
      <div="email">
        <label for="email">Email Address:</label>
        <input type="text" name="email"/><br />
      </div>
      <div="user_name">
        <label for="user_name">Desired username:</label>
        <input type="text" name="user_name"/><br />
      <label for="password">Password:</label>
      <input type="password" name="password"/><br />
      <input type="submit" value="Register" />
  </form>
  </body>
</html>
